<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绚丽烟花效果</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle, #fff, #ccc);
        }
        
        .trail {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            pointer-events: none;
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 24px;
            z-index: 100;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="instructions">点击任意位置放烟花</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('container');
            
            // 烟花颜色数组
            const colors = [
                '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff',
                '#ff7700', '#ff0077', '#7700ff', '#00ff77', '#77ff00', '#ff77ff'
            ];
            
            // 创建带拖尾效果的烟花
            function createFirework(x, y) {
                const particleCount = 150; // 增加粒子数量
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // 随机选择颜色
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.backgroundColor = color;
                    particle.style.boxShadow = `0 0 6px 2px ${color}`;
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    
                    container.appendChild(particle);
                    
                    // 计算随机方向和距离
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 100 + Math.random() * 150;
                    const duration = 1000 + Math.random() * 1000;
                    
                    // 创建拖尾效果
                    const trailInterval = setInterval(() => {
                        if (!particle.parentNode) {
                            clearInterval(trailInterval);
                            return;
                        }
                        
                        const rect = particle.getBoundingClientRect();
                        const trail = document.createElement('div');
                        trail.className = 'trail';
                        trail.style.backgroundColor = color;
                        trail.style.opacity = '0.7';
                        trail.style.left = `${rect.left + window.scrollX}px`;
                        trail.style.top = `${rect.top + window.scrollY}px`;
                        container.appendChild(trail);
                        
                        // 拖尾逐渐消失
                        setTimeout(() => {
                            if (trail.parentNode) {
                                trail.style.transition = 'opacity 0.5s ease-out';
                                trail.style.opacity = '0';
                                setTimeout(() => {
                                    if (trail.parentNode) {
                                        trail.remove();
                                    }
                                }, 500);
                            }
                        }, 50);
                    }, 30); // 每30毫秒产生一个拖尾
                    
                    // 主粒子动画
                    const animation = particle.animate([
                        { 
                            transform: `translate(0, 0)`,
                            opacity: 1
                        },
                        { 
                            transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`,
                            opacity: 0
                        }
                    ], {
                        duration: duration,
                        easing: 'cubic-bezier(0, .9, .57, 1)',
                        fill: 'forwards'
                    });
                    
                    // 动画结束后清理
                    animation.onfinish = () => {
                        clearInterval(trailInterval);
                        particle.remove();
                    };
                    
                    // 设置超时确保清理
                    setTimeout(() => {
                        clearInterval(trailInterval);
                        if (particle.parentNode) {
                            particle.remove();
                        }
                    }, duration);
                }
                
                // 中心闪光效果
                const flash = document.createElement('div');
                flash.className = 'particle';
                flash.style.width = '20px';
                flash.style.height = '20px';
                flash.style.left = `${x - 10}px`;
                flash.style.top = `${y - 10}px`;
                flash.style.backgroundColor = '#ffffff';
                flash.style.boxShadow = '0 0 30px 10px #ffffff';
                flash.style.zIndex = '10';
                container.appendChild(flash);
                
                setTimeout(() => {
                    if (flash.parentNode) {
                        flash.remove();
                    }
                }, 200);
            }
            
            // 监听点击事件
            container.addEventListener('click', (e) => {
                createFirework(e.clientX, e.clientY);
            });
            
            // 添加触摸支持
            container.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                createFirework(touch.clientX, touch.clientY);
            });
        });
    </script>
</body>
</html>
