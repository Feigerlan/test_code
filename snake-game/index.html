<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫彩贪吃蛇游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🐍 炫彩贪吃蛇</h1>
            <div class="score-board">
                <div class="score">得分: <span id="score">0</span></div>
                <div class="high-score">最高分: <span id="high-score">0</span></div>
            </div>
        </div>
        
        <div class="game-wrapper">
            <canvas id="game-canvas" width="400" height="400"></canvas>
            <div class="controls">
                <div class="mobile-controls">
                    <div class="control-btn up" id="up-btn">⬆️</div>
                    <div class="control-btn left" id="left-btn">⬅️</div>
                    <div class="control-btn down" id="down-btn">⬇️</div>
                    <div class="control-btn right" id="right-btn">➡️</div>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <div class="speed-level">速度等级: <span id="speed-level">1</span></div>
            <div class="game-status" id="game-status">按空格键开始游戏</div>
        </div>
        
        <div class="game-buttons">
            <button id="start-btn" class="btn start-btn">开始游戏</button>
            <button id="pause-btn" class="btn pause-btn">暂停</button>
            <button id="reset-btn" class="btn reset-btn">重置</button>
        </div>
        
        <div class="instructions">
            <p>🎮 使用方向键或WASD控制蛇移动</p>
            <p>🍎 吃掉食物增长身体，获得分数</p>
            <p>💥 不要撞墙或撞到自己</p>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
